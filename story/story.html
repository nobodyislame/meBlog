<section>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1>{{story.title}}</h1>
            </div>
            <div class="col-md-2" id="date">
                <span><i class="fa fa-calendar" aria-hidden="true"></i> {{story.date}}</span>
            </div>
        </div>
        <div class="story">
            <p>{{story.content}}</p>
            <div class="action-btn text-left"><i class="fa fa-heart" aria-hidden="true"></i> {{story.likes + ' Likes'}}</div>
            <div class="action-btn text-left"><i class="fa fa-comments" aria-hidden="true"></i> {{story.comments + ' Comments'}}</div>
        </div> 
        <form>
            <div class="row">
                <div class="col-md-10">
                    <textarea class="txt-area"></textarea>
                </div>
                <div class="col-md-2">
                    <input type="submit" value="Comment" class="submit">
                </div>
            </div>
            <span id="error">(*)Cannot post an empty comment.</span>
        </form>  
        </div>
    </div>
</section>
